<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
    
    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
    }
  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  <script src="popup.js"></script>
</head>

<body>
 <h1 id="title">Blank Page</h1>
  <form id="optionform" style="visibility: hidden">
  <p><input type="radio" name="options" id="newtab" checked>New Tab</input></p>
  <p><input type="radio" name="options" id="setinterval">Set Interval</input></p>
  </form>
  <form id="timeform">
  <input type="text" id="timetextbox" placeholder="Enter seconds" style="visibility: hidden">
  </form>
  <div id="container" style="visibility: hidden">
  <p><video id="monitor" autoplay></video> <canvas id="photo"></canvas></p>
  <div id="photos"></div>
  </div>
</body>

</html>
